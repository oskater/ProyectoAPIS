<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cócteles</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-purple-950 text-white font-mono">

    <div class="bg-purple-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
        <form action="./cocteles.html" id="">
            <div class="mb-4">
                <label for="username" class="block text-sm mb-2">Username</label>
                <input type="text" id="username" class="w-full p-3 rounded-lg bg-white text-purple-900 placeholder:text-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 rounded-lg bg-white text-purple-900 placeholder:text-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full p-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition duration-200">Login</button>
        </form>
        <p class="text-center mt-4">
            <a href="#" class="text-purple-300 hover:underline">Forgot your password?</a>
        </p>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4">
      <div>
          <p>&copy; 2023 Cócteles. Todos los derechos reservados.</p>
      </div>
      <div class="mt-2">
          <a href="#" class="text-purple-300 hover:underline">Política de privacidad</a> | 
          <a href="#" class="text-purple-300 hover:underline">Términos de servicio</a>
      </div>
      <div class="mt-4">
          <a href="#" class="text-purple-300 hover:underline">Facebook</a> | 
          <a href="#" class="text-purple-300 hover:underline">Twitter</a> | 
          <a href="#" class="text-purple-300 hover:underline">Instagram</a>
      </div>
  </footer>

</body>

</html>
